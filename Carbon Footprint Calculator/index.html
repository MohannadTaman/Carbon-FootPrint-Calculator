<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Apartment Carbon Footprint Calculator</title>
</head>
<body>
    <div class="calculator">
        <h1>GreenLiving Calculator</h1>

        <div class="question">
            <label for="electricity">Electricity Usage (kWh/month): </label>
            <input type="number" id="electricity">
        </div>

        <div class="question">
            <label for="gas">Gas Usage (cubic meters/month): </label>
            <input type="number" id="gas">
        </div>

        <div class="question">
            <label for="waste">Waste Generation (kg/month): </label>
            <input type="number" id="waste">
        </div>

        <div class="question">
            <label for="household">Household Size: </label>
            <input type="number" id="household">
        </div>

        <div class="question">
            <label for="water">Water Usage (liters/month): </label>
            <input type="number" id="water">
        </div>

        <button onclick="calculateFootprint()">Calculate</button>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
